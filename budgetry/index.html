<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet"  href="libraries/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.1.0-web/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <title>Budgetry Project</title>
</head>
<body>
   <h1>Budgetry</h1>

   <div id="budgetContent">
        <div id="totalBudget">
            <div id="budgetTitle">Available budget in <span class="month">%Month%</span>: </div>
            <div id="totalValue"></div>
        </div>

        <div class="incomeTotal ">
            <div class="incomeText">Income</div>
            <div class="values">
                <div class="incomeValue"></div>
                <!-- <div class="incomePercentage">20&nbsp;</div> -->
            </div>
        </div>

        <div class="expensesTotal ">
            <div class="expensesText">Expenses</div>
            <div class="values">
                <div class="expensesValue"></div>
                <div class="expensesPercentage"></div>
            </div>
        </div>
   </div>

   <div id="main">
        <!-- <h3>New Item</h3> -->
        <div class="addItem">
            <div class="addContainer">
                <select class="addType btn btn-primary mb-2"  title="Select '+' if the item is an income or '-' if the item is an expense.">
                    <option value="income" selected>+</option>
                    <option value="expense">-</option>
                </select>
                <label for="addDescription">Description</label>
                <input type="text" id="addDescription" placeholder="Add description">
                <label for="addValue">Value</label>
                <input type="number" id="addValue" placeholder="Choose a value">
                
                <button type="submit" id="submit-item" class="btn btn-primary mb-2"><i class="ion-checkmark-circled" title="Send item"></i></button>
                <!-- <i id="check_btn" class="fa fa-check-circle-o" aria-hidden="true"></i> -->
                <button type="submit" id="clear-fields" class="btn btn-primary mb-2"><i class="ion-close-circled" title="Clear information"></i></button>
            </div>
        </div>
   </div>

   <table id="budgetTable">
       <tr id="tableTitles">
            <th>INCOME</th>
            <th>EXPENSES</th>
       </tr>
       <tr>
           <td id="income">
                <table id="incomeList">
                 
                </table>
           </td>
          
           <td id="expenses">
                <table id="expensesList">
               
                </table>
           </td>            
        </tr>
   </table>
   <script src="main.js"></script>
</body>
</html>
