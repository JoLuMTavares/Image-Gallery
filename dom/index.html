<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
   
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <link href="main.css" rel="stylesheet" type="text/css" media="screen">

    

    <title>Pig Game</title>
</head>
<body>
    
    <h1>Pig Game</h1>


     

        <div class="wrapper clearfix"> <!-- Main wrapper div -->


            <div class="player-0-panel active"> <!-- Left side part -->
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">47</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-0">13</div>
                </div>
            </div>

        
            <div class="player-1-panel"> <!-- Right side part -->
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">82</div>
                <div class="player-current-box">
                    <div class="player-current-label">Score</div>
                    <div class="player-current-score" id="current-1">24</div>
                </div>
            </div>

            <button class="btn-new" onclick="newGame()"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll" onclick="rollDice()"><i class="ion-ios-loop"></i>Roll Dice</button>
            <button class="btn-hold" onclick="holdScore();"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="img/dice-5.png" alt="Dice" class="dice">
            <img src="img/dice-1.png" alt="Dice" class="dice-2">

        </div>
        <div id="valSet"></div>
        <div id="winning-score">
            <input type="text" id="wScore" placeholder="New winning score...">
            <button class="btn-set" onclick="setWScore();">Set Goal</button>
        </div>
               
            
        
    <script src="challenge.js"></script>
</body>
</html>
